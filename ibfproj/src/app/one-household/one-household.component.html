<div *ngIf="household" class="container mx-auto p-4 bg-c1 rounded-lg relative">
    <h2 class="text-2xl font-bold mb-4 text-c2">{{ household.name }}</h2>
    <p class="text-lg text-c2">{{ household.description }}</p>
  
    <button (click)="toggleEditMode()" class="bg-c4 text-white px-4 py-2 rounded mb-4 absolute bottom-4 right-4">
      {{ editMode ? 'Cancel' : 'Edit' }}
    </button>
  
    <form *ngIf="editMode" (ngSubmit)="saveHousehold(household.householdId)">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name"  name="name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" />
      </div>
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" name="description" class="mt-1 p-2 block w-full border border-gray-300 rounded-md"></textarea>
      </div>
      <button type="submit" class="bg-c4 text-white px-4 py-2 rounded absolute bottom-4 right-4">Save</button>
    </form>
  </div>

  <app-inventory-list></app-inventory-list>
  <a href="/ingredient/search" class="text-c1 text-2xl bg-c2 font-semibold rounded-full flex items-center justify-center w-12 h-12 hover:bg-c4 hover:text-white">+</a>
