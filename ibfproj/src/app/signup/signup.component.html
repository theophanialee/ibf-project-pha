
<body class="bg-bg1 flex flex-col items-center justify-start min-h-screen">
    <div class="flex flex-col items-center w-full max-w-md">
    <!-- Image above the signup form -->
    <img src="/assets/logo.png" alt="Logo" class="w-2/5 mb-8">

    <!-- Signup form -->
    <div class="bg-bg1 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-c2 mb-2 text-center">Signup</h2>
        <h3 class="text-l mb-6 text-c2 text-center">Begin your kitchen management journey today!</h3>
        <form [formGroup]="signupForm" (ngSubmit)="createUser()">
            <div class="mb-4">
                <label for="username" class="block text-c2 font-bold mb-2">Username</label>
                <input type="text" id="username" formControlName="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                <div *ngIf="submitted">
                    <span *ngIf="signupForm.get('username')?.hasError('required')" class="block text-sm text-c3 bg-c1 py-2 px-3 mt-1 rounded">Username is required.</span>
                    <span *ngIf="signupForm.get('username')?.hasError('minlength')" class="block text-sm text-c3 bg-c1 py-2 px-3 mt-1 rounded">Username must be at least 5 characters long.</span>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="email" class="block text-c2 font-bold mb-2">Email</label>
                <input type="email" id="email" formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                <div *ngIf="submitted">
                    <span *ngIf="signupForm.get('email')?.hasError('required')" class="block text-sm text-c3 bg-c1 py-2 px-3 mt-1 rounded">Email is required.</span>
                    <span *ngIf="signupForm.get('email')?.hasError('email')" class="block text-sm text-c3 bg-c1 py-2 px-3 mt-1 rounded">Please enter a valid email address.</span>
                </div>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-c2 font-bold mb-2">Password</label>
                <input type="password" id="password" formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                <div *ngIf="submitted">
                    <span *ngIf="signupForm.get('password')?.hasError('required')" class="block text-sm text-c3 bg-c1 py-2 px-3 mt-1 rounded">Password is required.</span>
                    <span *ngIf="signupForm.get('password')?.hasError('minlength')" class="block text-sm text-c3 bg-c1 py-2 px-3 mt-1 rounded">Password must be at least 8 characters long.</span>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <button class="bg-c2 hover:bg-c2-dark text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</div>
</body>
