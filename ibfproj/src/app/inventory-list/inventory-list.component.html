<div class="p-4 bg-c2 rounded-md m-5">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-c1">Inventory list</h2>
      <a (click)="navigateTo('/ingredient/search')" class="text-c2 text-2xl bg-c1 font-semibold rounded-full flex items-center justify-center w-12 h-12 hover:bg-c4 hover:text-white">
        +
      </a>
    </div>
    <ul>
      <li *ngFor="let listing of inventoryList" class="border rounded-md p-4 mb-4 bg-c1 text-c2">
        <div class="mb-2  bg-bg1 p-2 rounded-md">
          <p class="text-lg font-bold">{{ listing.label }}</p>
          <p class="text-c2">{{ listing.brand }}</p>
        </div>
        <div class="flex flex-wrap">
          <div class="w-full md:w-1/2 p-2">
            <p><strong>Serving Size:</strong> {{ listing.servingSizeWeight }}</p>
            <p><strong>Servings:</strong> {{ listing.servings }}</p>
            <p><strong>Expiry:</strong> {{ listing.expiryDate | date }}</p>
            <p><strong>Last Edited:</strong> {{ listing.lastEdited | date:'medium' }}</p>
          </div>
          <div class="w-full md:w-1/2 flex justify-end mt-4 md:mt-0">
            <button class="bg-c4 hover:bg-red-700 text-white font-bold py-2 px-4 mr-2 rounded">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteListing(listing.listingId)" class="bg-c3 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                <mat-icon>delete</mat-icon>
              </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
