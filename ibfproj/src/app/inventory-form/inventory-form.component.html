
<div class="max-w-lg mx-auto bg-c1 p-8 rounded-lg shadow-md">
    <h1 class="text-c2 font-semibold text-lg text-center mb-6">Inventory Form</h1>
    
    <form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
      <!-- Product Name -->
      <div class="mb-4">
        <label for="label" class="block text-c2 font-medium">Product Name:</label>
        <input type="text" id="label" formControlName="label" class="mt-1 block w-full border-c4 rounded-md p-2">
      </div>

      <div class="mb-4">
        <label for="brand" class="block text-c2 font-medium">Brand:</label>
        <input type="text" id="brand" formControlName="brand" class="mt-1 block w-full border-c4 rounded-md p-2">
      </div>

      <div class="mb-4">
        <label for="servingSizeWeight" class="block text-c2 font-medium">Serving size:</label>
        <div class="relative">
          <input type="text" id="servingSizeWeight" formControlName="servingSizeWeight" class="mt-1 block w-full border-c4 rounded-md p-2">
          <span class="absolute right-3 top-2 text-c2">g</span>
        </div>
      </div>
  
   <!-- Number of Servings -->
   <div class="mb-4">
    <label for="servings" class="block text-c2 font-medium">Number of Servings:</label>
    <input type="number" id="servings" formControlName="servings" class="mt-1 block w-full border-c4 rounded-md p-2">
  </div>

      <!-- Expiry Date -->
      <div class="mb-4">
        <label for="expiryDate" class="block text-c2 font-medium">Expiry Date:</label>
        <input type="date" id="expiryDate" formControlName="expiryDate" class="mt-1 block w-full border-c4 rounded-md p-2">
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="inventoryForm.invalid" class="w-full bg-c2 text-white py-2 px-4 rounded-md shadow-sm hover:bg-c4 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-semibold mt-4">
        Submit
      </button>
    </form>
  </div>
