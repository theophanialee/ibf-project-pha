<div class="container mx-auto p-4 bg-c1 rounded-lg relative">
  <h2 class="text-2xl font-bold mb-4 text-center text-c2">Chat Room</h2>

  <div class="flex justify-between items-center mb-4">
    <h3 class="text-lg font-semibold text-c2">Chat Messages</h3>
  </div>

  <div class="bg-bg1 rounded-lg shadow-md p-4 mb-4 h-80 overflow-y-auto">
    <div *ngFor="let message of messages" class="flex mb-2">
      <div class="bg-gray-200 rounded-lg p-2">
        <p>{{ message }}</p>
      </div>
    </div>
  </div>

  <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
    <div class="flex items-center">
      <input
      formControlName="messageToSend"
        type="text"
        class="w-full rounded-l-lg p-2 border border-gray-300 bg-bg1"
        placeholder="Type your message..."
      />
      <button
        type="submit"
        class="bg-c4 text-bg1 p-2 rounded-r-lg shadow-md hover:bg-c3"
      >
        Send
      </button>
    </div>
  </form>
</div>
